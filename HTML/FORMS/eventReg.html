<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Job Registration</h2>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone">
        <br>

        <label for="Occupation">Occupation:</label><br>
        <select name="Occupation" id="Occupation">
            <option value="other">Other</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>
        <br>
        <label for="fileUpload">Resume:</label><br>
        <input type="file" name="fileUpload" id="fileUpload"><br>

        <label for="counter">Experience (in years):</label> <br>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <fieldset>
            <legend>Topics of Interest:</legend>
            <input type="checkbox" name="checkbox1" id="checkbox1"><br>
            <label for="checkbox1">HTML</label><br>
            <br>
            <input type="checkbox" name="checkbox2" id="checkbox2"><br>
            <label for="checkbox2">CSS</label><br>
            <br>
            <input type="checkbox" name="checkbox3" id="checkbox3"><br>
            <label for="checkbox3">JavaScript</label><br>
        </fieldset>
        <label for="comments">Comments</label><br>
        <textarea name="textarea1" id="comments" cols="30" rows="5"></textarea>
        <!-- <button>Register</button>
         -->
        <input type="submit" value="Register">
    </form>

</body>

</html>
